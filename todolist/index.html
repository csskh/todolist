<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/todo.css">
	<title>To do list of Sebas</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="row">
		<div class="text">
		<h1>TO-DO LIST</h1>
		<p>Write all the tasks you need to get done!</p>
		</div>
	</div>	

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="Write task" maxlength="27">
				<button id="enter"><i class="fa fa-pencil"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul> 
			</div>
		</div>
		<script type="text/javascript" src="js/list.js"></script>
</body>
</html>
